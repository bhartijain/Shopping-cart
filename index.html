<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/require.js" data-main="config.js"></script>
</head>
<body>
    <div id = "container" >
    </div>
</body>
<script id="main-layout" type="text/html">
    <div id="header-region" ></div>
    <div id="body-region"></div>
    <div id="footer-region"></div>
</script>

<script type = "text/x-handlebars-template" id = "start-template">
    <div>
        <button class = "btn btn-primary" id = "startBtn"> Start Shopping </button>
    </div>
</script>

<script type = "text/x-handlebars-template" id = "header-template">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <button type = "btn btn-primary" id = "homeBtn" class = "navbar-brand"><span class="glyphicon glyphicon-home"></span></button>
            </div>
            <ul class="nav navbar-nav navbar-right">
            <li><div id = "time"></div></li>
            </ul>
        </div>
    </nav>
</script>

<script id="productTable-template" type="x-handlebars-template">
    <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Cost</th>
          </tr>
    </thead>
    <tbody></tbody>
</script>

<script id="productRow-template" type="x-handlebars-template">
    <td class="product" id = {{id}}>{{product}}</td>
    <td>{{quantity}}</td>
    <td>{{cost}}</td>
</script>

<script type = "text/x-handlebars-template" id = "productDetail-template">
<div>
{{product}}
<br>
Rs.{{cost}}
<br>
Qty {{quantity}}

<button type = "btn"  class = "addToCart" id = {{id}}>Add to Cart </button>
<br>
Specification
<br>
<textarea readonly>{{specification}}</textarea>
</div>
</script>

<script id="cartTable-template" type="x-handlebars-template">
    <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
    </thead>
    <tbody></tbody>
</script>


<script id="cartItem-template" type="x-handlebars-template">
    <td>{{product}}</td>
    <td><input type = "text" value = {{quantity}}  class = "itemQuantityChange" id = {{quantity}}></td>
    <td>{{cost}}</td>
    <td>
        <span class = "removeCartItem glyphicon glyphicon-remove-sign" id = {{id}}></span>
    </td>
</script>

<script id="cartFooter-template" type="x-handlebars-template">
   <div><p>Total cost: {{totalCost}}</p></div>
   <br>
   <div>
        <button>Countinue Shopping</button>
        <button>Buy Now</button>
    </div>
</script>
</html>
