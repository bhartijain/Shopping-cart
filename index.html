<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/require.js" data-main="config.js"></script>
</head>
<body>
    <div id="container" >
    </div>
</body>
<script id="main-layout" type="text/html">
    <div class="row col-sm-12">
        <div id="header-region" ></div>
    </div>
    <div class="row col-sm-12">
        <div id="body-region"></div>
    </div>
    <div class="row col-sm-12">
        <div id="footer-region"></div>
    </div>
</script>

<script type="text/x-handlebars-template" id="start-template">
    <div style = "margin: 200px 600px; ">
        <button class="btn btn-primary" id="startBtn"> Start Shopping </button>
    </div>
</script>

<script type="text/x-handlebars-template" id="header-template">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <button type="btn btn-primary" id="homeBtn" class="navbar-brand"><span class="glyphicon glyphicon-home"></span></button>
            </div>
            <ul class="nav navbar-nav navbar-right" style="margin-right:50px;">
                <li>Current Time:<div id="time"></div></li>
            </ul>
        </div>
    </nav>
</script>

<script id="productTable-template" type="x-handlebars-template">
    <thead>
          <tr style="border-top:0px;">
            <th><h3>Product</h3></th>
            <th><h3>Quantity</h3></th>
            <th><h3>Cost</h3></th>
          </tr>
    </thead>
    <tbody></tbody>
</script>

<script id="productRow-template" type="x-handlebars-template">
    <td class="product"><h4 id={{id}}>{{product}}</h4></td>
    <td><h4>{{quantity}} Pc</h4></td>
    <td><h4>Rs. {{cost}}</h4></td>
</script>

<script type="text/x-handlebars-template" id="productDetail-template">
    <div class="container">
        <div class="form-group">
            <h3>{{product}}</h3>
        </div>
        <div class="form-group">
            <h3>Rs.{{cost}}</h3>
        </div>

        <div class="form-group">
            <label for="Quantity"><h3>Quantity: {{quantity}}</h3></label>
            <button class="btn btn-primary col-sm-offset-2 addToCart"  id={{id}}>Add to Cart </button>
        </div>
        
        <div class="form-group col-sm-5">
            <label for="specification"><h3>Specification:</h3></label>
            <textarea class="form-control" rows="5" readonly>{{specification}}</textarea>
        </div>

    </div>
</script>

<script id="cartTable-template" type="x-handlebars-template">
    <thead>
          <tr>
            <div><th><h3>Item</h3></th></div>
            <div><th><h3>Quantity</h3></th></div>
            <div><th><h3>Price</h3></th></div>
          </tr>
    </thead>
    <tbody></tbody>
</script>


<script id="cartItem-template" type="x-handlebars-template">
    <td><h4>{{product}}</h4></td>
    <td><h4><input type="number" value={{finalQuantity}}  class="itemQuantityChange" id={{finalQuantity}} /></h4></td>
    <td><h4>{{finalCost}}<h4></td>
    <td>
        <span class="removeCartItem glyphicon glyphicon-remove-sign" id={{id}}></span>
    </td>
</script>

<script id="cartFooter-template" type="x-handlebars-template">
     <div class="row form-group" style="margin:0px 0px 500px;">
             <label for="address" class="control-label"><h3>Total cost: {{cartTotalCost}}</h3></label>
            <div>
                <button class="btn btn-primary" id="continueShopping">Countinue Shopping</button>
                <button class="btn btn-primary" id="buyNow">Buy Now</button>
            </div>
    </div> 
</script>

<script id="shipping-template" type="x-handlebars-template">
    <div class="container">
    
    <h1>Shipping Details</h1>
    
        <div class="row form-group">
             <label for="username" class="col-sm-1 control-label">Username</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="userName" name="username" />
                <span id="nameMessage"></span>
            </div>
        </div>
        <div class="row form-group">
             <label for="phone" class="col-sm-1 control-label">Phone:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="phone" name="phone" />
                <span id="phoneMessage"></span>
            </div>
        </div>

         <div class="row form-group">
             <label for="pincode" class="col-sm-1 control-label">Pincode:</label>
            <div class=" col-sm-5">
                <input type="text" class="form-control" id="pincode" name="pincode" />
                <span id="pincodeMessage"></span>
            </div>
            <div class="col-sm-1">
            <button id="checkPincode">Check</button>
            </div>
        </div>
        <div class="row form-group">
             <label for="city" class="col-sm-1 control-label">City:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="city" name="city" readOnly/>
                <span id="cityMessage"></span>
            </div>
        </div>

        <div class="row form-group">
             <label for="address" class="col-sm-1 control-label">Address:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="address" name="address" readOnly/>
                <span id="addressMessage"></span>
            </div>
        </div>      
        
        <div class="row form-group">
            <button class="col-sm-1 btn btn-primary" id="submitUserDetail" >Submit</button>
        </div>
    
    </div>
</script>

    <script type="text/x-handlebars-template" id="end-template">
       End page
    </script>
</html>
